<div class="col-sm-3">
  <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
    <div class="card-block">
      <h4 class="card-title">{{task.content}}</h4>
    </div>
    <div class="card-footer">
      <span *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not complete</span>
      <span [hidden]="!task.completed"><i class="fa fa-check" aria-hidden="true"></i>Not complete</span>
    </div>
  </div>

</div>
